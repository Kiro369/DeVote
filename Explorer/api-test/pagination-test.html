<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>API Pagination Test</title>
</head>

<style>
    button {
        padding: 5px;
        margin: 5px 5px 5px 0px;
    }

    #paginationRequestMetadata {
        height: 400px;
        overflow: scroll;
        overflow-x: hidden;
        padding: 5px;
    }

    #pagination,
    #paginationFeedBack {
        text-align: center;
        font-weight: bold;
    }

    #container {
        display: flex;
        justify-content: space-around;
    }

    span {
        font-size: 17px;
        font-weight: bold;
    }
</style>

<body>
    <h1>API Pagination Test</h1>
    <label for="limitInput">
        <span>Limit :</span>
        <input id="limitInput" type="text" placeholder="min : 20, max : 50">
    </label>

    <span>Test getting Latest :</span>
    <label for="blockRadio"> Blocks
        <input id="blockRadio" type="radio" class="itemType" name="itemType" value="block">
    </label>
    <label for="txRadio"> Transactions
        <input id="txRadio" type="radio" class="itemType" name="itemType" value="transaction">
    </label>



    <h1 id="latestType"></h1>

    <div id="paginationFeedBack"></div>
    <div id="pagination"></div>
    <div id="container">
        <div>
            <h3>Pagination Requests Logs</h3>
            <div id="paginationRequestMetadata"></div>
        </div>
        <div>
            <h3>Pagination Requests Result</h3>

            <div id="items"></div>
        </div>
    </div>


    <script src="index.js"></script>

</body>

</html>
